<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<body ng-app="myApp" ng-controller="userCtrl">

		<div class="container">

			<h3>Users</h3>

			<div class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-4">
						<input class="form-control" type="text" ng-model="searchText" placeholder="Search Key Words">
					</div>
					<div class="col-sm-2">
						<select class="form-control" ng-model="selectedOpt">
							<option value="fName">First Name</option>
							<option value="lName">Last Name</option>
							<option value="gender">Gender</option>
							<option value="age">Age</option>
						</select>
					</div>
					<button class="btn" ng-click="search()">Search</button>
				</div>
			</div>

			<table class="table table-striped">
				<thead><tr>

					<th ng-click="sort('id')">ID</th>
					<th ng-click="sort('fName')">First Name</th>
					<th ng-click="sort('lName')">Last Name</th>
					<th>Gender</th>
					<th ng-click="sort('age')">Age</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr></thead>
				<tbody><tr ng-repeat="user in users">
					<td>{{ user.id}}</td>
					<td>{{ user.fName}}</td>
					<td>{{ user.lName}}</td>
					<td>{{ user.gender}}</td>
					<td>{{ user.age}}</td>
					<td>
						<button class="btn" ng-click="editUser($index)">
							<span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
						</button>
					</td>
					<td>
						<button class="btn" ng-click="deleteUser($index)">
							<span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Delete
						</button>
					</td>
				</tr></tbody>
			</table>

			<hr>
			<button class="btn btn-success" ng-click="editUser('new')">
				<span class="glyphicon glyphicon-user"></span> Create New User
			</button>
			<hr>

			<h3 ng-hide="edit">Create New User:</h3>
			<h3 ng-show="edit">Edit User:</h3>

			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name:</label>
					<div class="col-sm-10">
						<input type="text" ng-model="fName"  placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" ng-model="lName"  placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Gender:</label>
					<div class="col-sm-10">
						<input type="text" ng-model="gender" placeholder="Gender">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Age:</label>
					<div class="col-sm-10">
						<input type="text" ng-model="age"  placeholder="Age">
					</div>
				</div>

			</form>

			<hr>
			<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="save()">
				<span class="glyphicon glyphicon-save"></span> Save Changes
			</button>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src = "users.js"></script>
	</body>
</html>
